site_name: aftctl
site_description: Facilitates the AFT deployment process
copyright: Made with ❤️ by aftctl contributors.
repo_name: edgarsilva948/aftctl
repo_url: https://github.com/edgarsilva948/aftctl


# Configuration
theme:
    name: 'material'
    favicon: 'static/favicon.ico'
    logo: 'static/logo.png'
    font:
        text: 'Segoe UI'
        code: 'Roboto Mono'
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/weather-night
          name: Switch to dark mode
        primary: black
        accent: indigo
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode
        primary: black
        accent: indigo
    highlightjs: true
    hljs_languages:
        - yaml
        - json
        - bash
    features:
      - header.autohide
      - navigation.instant
      - navigation.sections
      - navigation.top
      - search.highlight
      - search.share
      - search.suggest
      - content.code.annotate
      - content.tooltips
      - content.tabs.link
      - content.code.copy

# Plugins
plugins:
  - search
  - glightbox
  - minify:
      minify_html: true
  - social:
      cards: true
      cards_layout_options:
        font_family: Roboto      

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/edgarsilva948/aftctl

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html      

extra_javascript:
- https://cdn.jsdelivr.net/npm/@glidejs/glide


nav:
  - Introduction: introduction.md
  - Installation: install.md
  - Usage:
      - Deploy:
          - Prerequisites: usage/deploy-prereqs.md
          - usage/aft-with-codecommit-and-tf-oss.md
      - Local:
          - Prerequisites: usage/local-prereqs.md
          - usage/aftctl-local.md